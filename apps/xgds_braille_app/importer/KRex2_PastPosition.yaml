# This file describes poses provided by KRex2 as part of the BRAILLE project
name: KRex2.PastPosition
class: geocamTrack.PastResourcePoseDepth
extension: txt
delimiter: " "
fields:
  timestamp:
    type: iso8601
  easting:
    type: float
  northing:
    type: float
  altitude:
    type: float
    units: meters
  yaw:
    type: float
    min: -math.pi
    max: math.pi
    units: radians
    storage_units: degrees
  pitch:
    type: float
    min: -math.pi
    max: math.pi
    units: radians
    storage_units: degrees
  roll:
    type: float
    min: -math.pi
    max: math.pi
    units: radians
    storage_units: degrees
  depth:
    type: float
    units: meters
    default: null